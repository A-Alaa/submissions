  session_types:
    tutorial:
      title: "Tutorial"
      description: "Este tipo de sessão contempla atividades endereçadas especialmente a pessoas que estão apenas começando ou procurando por um apoio em Métodos Ágeis. Tutoriais são aulas de 90 minutos guiadas pelo(s) instrutor(es) com o objetivo de prover aos participantes conhecimento prático que possa ser usado de imediato em projetos Ágeis. Tutoriais têm objetivos claros de aprendizado que focam no ensino de habilidades ou técnicas específicas."
    workshop:
      title: "Workshop"
      description: "Sessões altamente interativas e participativas que permitem que os participantes adquiram conhecimento de uma maneira prática. Esse tipo de sessão é ideal para tópicos relacionados a inovação, resolução de conflitos, liderança, etc. Um workshop tem a duração de 90 minutos e é uma oportunidade para que os participantes aprendam uns com os outros sobre um tópico relevante, para que compartilhem idéias para expandir uma nova técnica ou prática ou para fazer um brainstorm de idéia para a próxima \"novidade\"."
    talk:
      title: "Palestra"
      description: "Palestras direcionadas àqueles procurando por tópicos a fim de aumentar seus conhecimentos sobre metodologias Ágeis e as melhores práticas usadas pela comunidade Ágil. Terão duração de 45 minutos."

  tracks:
    general_interest:
      title: "Interesse Geral"
      description: "Esta trilha incluirá sessões dedicada àqueles que querem entender os princípios e práticas das metodologias ágeis. Você vai encontrar tutoriais, workshops e palestras selecionadas para guiar seus primeiros passos em direção à cultura ágil."
    management:
      title: "Gestão"
      description: "Sessões orientadas a profissionais que trabalham com metodologias ágeis intencionados a discutir novos conceitos e práticas relacionadas a mudanças organizacionais e gestão de produtos, processos ou projetos."
    engineering:
      title: "Engenharia"
      description: "Dedicada a profissionais que trabalham com metodologias ágeis ou estão interessados na qualidade técnica dos produtos de software. Você vai achar tutoriais, workshops e lições endereçando tópicos como programação, integração contínua, automação de testes e o uso de ferramentas eletrônicas para apoiar o desenvolvimento ágil."
    experience_reports:
      title: "Relatos de Experiência"
      description: "Um relato de experiência capta a história de um projeto ágil real, sumarizando os acontecimentos do projeto e aprendizados importantes. Estes relatos permitem que praticantes compartilhem dicas práticas que podem inspirar outros times."

  audience_levels:
    beginner:
      title: "Iniciante"
      description: "alguém que está começando ou acabou de aprender sobre Métodos Ágeis; um aprendiz!"
    practitioner:
